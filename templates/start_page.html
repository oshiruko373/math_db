{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数学問題データベース</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="mb-4">📚 数学問題データベース</h1>

    <div class="row justify-content-center">
        <!-- 問題数の表示 -->
        <div class="col-md-6">
            <div class="card shadow-lg mb-3">
                <div class="card-body">
                    <h5 class="card-title">📘 登録されている問題数</h5>
                    <p class="fs-4 fw-bold">{{ problem_count }}</p>
                    <a href="{% url 'problem_list' %}" class="btn btn-primary">
                        <i class="bi bi-list-ul"></i> 問題一覧を見る
                    </a>
                </div>
            </div>
        </div>

        <!-- 思考プロセス数の表示 -->
        <div class="col-md-6">
            <div class="card shadow-lg mb-3">
                <div class="card-body">
                    <h5 class="card-title">🧠 登録されている思考プロセス数</h5>
                    <p class="fs-4 fw-bold">{{ process_count }}</p>
                    <a href="{% url 'thoughtprocess_list' %}" class="btn btn-primary">
                        <i class="bi bi-list-ul"></i> 思考プロセス一覧を見る
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ナビゲーションボタン -->
    <div class="mt-4">
        <a href="{% url 'add_problem' %}" class="btn btn-success m-2">
            <i class="bi bi-plus-lg"></i> 問題を追加
        </a>
        <a href="{% url 'add_thought_process' %}" class="btn btn-success m-2">
            <i class="bi bi-plus-lg"></i> 思考プロセスを追加
        </a>
        <a href="{% url 'visualization_page' %}" class="btn btn-info m-2">
            <i class="bi bi-bar-chart"></i> 視覚化
        </a>
    </div>
</div>

</body>
</html>
