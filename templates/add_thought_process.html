{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}思考プロセス編集{% else %}思考プロセス追加{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">🧠 {% if object %}思考プロセス編集{% else %}思考プロセス追加{% endif %}</h1>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="row g-3">
                    <!-- 思考プロセス -->
                    <div class="col-md-12">
                        <label class="form-label">💡 思考プロセス:</label>
                        {{ form.process }}
                    </div>

                    <!-- 紐付ける問題 -->
                    <div class="col-md-12">
                        <label class="form-label">📘 関連する問題:</label>
                        {{ form.problems }}
                    </div>

                    <!-- 紐付ける思考プロセス -->
                    <div class="col-md-12">
                        <label class="form-label">🔗 関連する思考プロセス:</label>
                        {{ form.related_processes }}
                    </div>
                </div>

                <!-- ボタン -->
                <div class="mt-4 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> 保存する
                    </button>
                    <a href="{% url 'start_page' %}" class="btn btn-secondary">
                        <i class="bi bi-house-door"></i> スタートページへ戻る
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".select2").select2({ width: '100%' });
    });
</script>

</body>
</html>
