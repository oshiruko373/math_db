{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>問題削除</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-body text-center">
                    <h2 class="text-danger"><i class="bi bi-exclamation-triangle"></i> 問題削除</h2>
                    <p class="fs-5 mt-3">本当に問題「<strong>{{ object.source_university }}・{{ object.source_faculty }} ({{ object.source_year }})</strong>」を削除しますか？</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"></i> 削除する
                        </button>
                        <a href="{% url 'problem_detail' object.id %}" class="btn btn-secondary btn-lg ms-3">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
